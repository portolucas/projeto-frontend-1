<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf=8" />
    <link rel="shortcut icon" href="img/favicon-512x512.png" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <link rel="manifest" href="manifest.json" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
    />
    <title>Desenvolvimento Front-end Avan√ßado</title>
  </head>
  <body>
    <main class="box">
      <header>
        <h1 class="box__title">Minhas coordenadas</h1>
      </header>

      <section>
        <button class="box__button" id="registrarPonto">Descobrir</button>
      </section>

      <section class="box__text">
        <p id="startLat"></p>
        <p id="startLon"></p>

        <p id="lastPosition"></p>
        <p id="errorMessage"></p>
      </section>
    </main>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js");
        });
      }
    </script>
  </body>
</html>
